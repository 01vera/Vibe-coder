<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Уникальные сайты | Vibe Coder Web-разработка</title>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        :root {
            --color-dark-bg: #0a0a0a;
            --color-dark-bg-secondary: #121212;
            --color-gray-bg: #2a2a2a;
            --color-gray-bg-light: #3a3a3a;
            --color-purple-gradient-start: #2b1055;
            --color-purple-gradient-end: #3d1766;
            --color-cyan-accent: #00D4FF;
            --color-purple-accent: #B026FF;
            --color-text-primary: #ffffff;
            --color-text-secondary: #cccccc;
            --color-about-bg-start: #2b1055;
            --color-about-bg-end: #3d1766;
            --color-services-bg-start: #4a2c71;
            --color-services-bg-end: #5e3b8a;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--color-dark-bg);
            color: var(--color-text-primary);
            margin: 0;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Фоновый текст "VIBE CODER" */
        body::before {
            content: "VIBE CODER";
            position: fixed;
            top: 8%;
            left: 50%;
            transform: translateX(-50%) scaleY(1.2);
            font-size: clamp(5rem, 14vw, 16rem);
            font-family: "Permanent Marker", cursive;
            font-weight: bold;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(176, 38, 255, 0.25));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            z-index: 1;
            white-space: nowrap;
            letter-spacing: 0.09em;
            pointer-events: none;
            user-select: none;
            opacity: 1;
            text-shadow: 0 0 60px rgba(0, 212, 255, 0.4), 0 0 40px rgba(176, 38, 255, 0.3);
        }

        @media (max-width: 768px) {
            body::before {
                font-size: clamp(3rem, 12vw, 6rem);
                top: 6%;
            }
        }

        h1, h2, h3 {
            font-family: 'Permanent Marker', cursive;
            line-height: 1.2;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 4rem) !important;
            letter-spacing: 0.08em;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8), 0 0 25px rgba(176, 38, 255, 0.7);
        }
        h2 { font-size: clamp(1.8rem, 6vw, 3rem); }
        h3 { font-size: clamp(1.5rem, 5vw, 2.2rem); }

        section {
            padding: 100px 5%;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        @media (min-width: 768px) {
            section { padding: 140px 8%; }
        }
        @media (min-width: 1024px) {
            section { padding: 180px 10%; }
        }

        .nav-item {
            color: var(--color-text-primary);
            position: relative;
        }
        .nav-item::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--color-cyan-accent);
            transition: width 0.3s ease-out;
        }
        .nav-item:hover::after,
        .nav-item:focus::after {
            width: 100%;
        }

        .marquee {
            overflow: hidden;
            background: linear-gradient(90deg, var(--color-purple-accent), var(--color-cyan-accent));
            padding: 15px 0;
            white-space: nowrap;
            position: relative;
            z-index: 5 !important;
        }
        .marquee-content {
            display: inline-block;
            animation: scroll-marquee 15s linear infinite;
            font-weight: bold;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 0.1em;
            padding-right: 2em;
        }
        .marquee.footer-marquee .marquee-content {
            animation-duration: 25s;
        }
        @keyframes scroll-marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .apps-marquee {
            overflow: hidden;
            padding: 20px 0;
        }
        .apps-marquee-content {
            animation: scroll-apps 30s linear infinite;
            will-change: transform;
        }
        .apps-marquee-content:hover {
            animation-play-state: paused;
        }
        @keyframes scroll-apps {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .mascot-fade {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .mascot-fade.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            background: linear-gradient(135deg, var(--color-purple-accent), var(--color-cyan-accent));
            background-size: 200% 200%;
            background-position: left;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .btn:hover, .btn:focus {
            transform: scale(1.05) translateY(-2px);
            background-position: right;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
            outline: none;
        }

        .mascot-fade.visible.mascot-bounce {
            animation: bounce-in 0.6s ease-out;
        }
        @keyframes bounce-in {
            0% { transform: translateY(100px) scale(0.8); opacity: 0; }
            60% { transform: translateY(-10px) scale(1.05); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        .mascot-fade.visible.mascot-slide-right {
            animation: slide-from-right 0.5s ease-out;
        }
        @keyframes slide-from-right {
            0% { transform: translateX(100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .mascot-fade.visible.mascot-float {
            animation: slide-from-right 0.5s ease-out, float 3s ease-in-out 0.5s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .parallax-section {
            position: relative;
            overflow: hidden;
        }
        .parallax-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            z-index: 0;
            pointer-events: none;
            filter: blur(80px);
        }

        .hero.parallax-section::before,
        #apps.parallax-section::before {
            background-image:
                radial-gradient(circle at 30% 40%, rgba(176, 38, 255, 0.3), transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 212, 255, 0.2), transparent 50%);
        }

        #about {
            padding-top: 150px !important;
            padding-bottom: 150px !important;
        }
        
        .about.parallax-section::before {
            content: '';
            display: block;
            background-image:
                radial-gradient(circle at 30% 40%, rgba(176, 38, 255, 0.1), transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 212, 255, 0.05), transparent 50%);
        }

        .section-content {
            position: relative;
            z-index: 10;
        }

        /* Карточки */
        .about-text-frame,
        .card,
        [class*="card"],
        .service-card,
        .app-card {
            background: linear-gradient(135deg, #2b1055, #3d1766) !important;
            border: 2px solid transparent !important;
            background-clip: padding-box !important;
            position: relative !important;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.6),
                        0 0 20px rgba(176, 38, 255, 0.4),
                        0 8px 32px rgba(0, 212, 255, 0.3) !important;
            transition: all 0.3s ease !important;
            color: #ffffff !important;
            padding: 30px !important;
            border-radius: 16px !important;
        }

        .about-text-frame::before,
        .card::before,
        [class*="card"]::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--color-cyan-accent), var(--color-purple-accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }

        .about-text-frame:hover,
        .card:hover,
        [class*="card"]:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.9),
                        0 0 40px rgba(176, 38, 255, 0.6),
                        0 12px 48px rgba(0, 212, 255, 0.5) !important;
        }

        .about-text-frame h3, .about-text-frame h2,
        .card h3, .card h2,
        [class*="card"] h3, [class*="card"] h2 {
            color: var(--color-cyan-accent) !important;
            font-weight: 700 !important;
        }

        .about-text-frame p,
        .card p,
        [class*="card"] p {
            color: #ffffff !important;
            line-height: 1.7 !important;
        }

        #reviews .card,
        #reviews [class*="card"],
        #reviews .about-text-frame {
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a) !important;
        }

        .about-text-frame img,
        .card img,
        [class*="card"] img {
            position: relative !important;
            z-index: 10 !important;
            max-width: 100% !important;
            height: auto !important;
            display: block !important;
        }

        .about-text-frame .btn,
        .card .btn,
        [class*="card"] .btn {
            margin: 0 auto !important;
            display: block !important;
            width: fit-content !important;
        }

        main * {
            z-index: auto !important;
        }
        main {
            position: relative;
            z-index: 50 !important;
        }

        header {
            position: sticky !important;
            top: 0 !important;
            z-index: 9999 !important;
            background: linear-gradient(135deg, rgba(43, 16, 85, 0.95), rgba(61, 23, 102, 0.95)) !important;
            backdrop-filter: blur(15px) !important;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2), 0 2px 10px rgba(176, 38, 255, 0.3) !important;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3) !important;
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        
        /* Фоновый текст на мобильных - БЕЗ размытия */
        @media (max-width: 1024px) {
            body::before {
                background: none !important;
                color: rgba(0, 212, 255, 0.3) !important;
                -webkit-text-fill-color: rgba(0, 212, 255, 0.3) !important;
                -webkit-background-clip: initial !important;
                background-clip: initial !important;
                text-shadow: 0 0 20px rgba(176, 38, 255, 0.3) !important;
            }
        }

        @media (max-width: 768px) {
            body::before {
                font-size: clamp(3rem, 12vw, 6rem) !important;
                top: 15% !important;
            }
        }

        @media (max-width: 480px) {
            body::before {
                font-size: clamp(2.5rem, 10vw, 4.5rem) !important;
                top: 12% !important;
                letter-spacing: 0.05em !important;
            }
        }

                /* Компактная шапка для планшетов */
        @media (max-width: 1024px) {
            header {
                padding: 8px 5% !important;
                min-height: auto !important;
                backdrop-filter: none !important;
                background: linear-gradient(135deg, rgba(43, 16, 85, 0.95), rgba(61, 23, 102, 0.95)) !important;
            }
            
            header h1,
            header .logo {
                font-size: 1rem !important;
                margin: 0 !important;
                padding: 0 !important;
                line-height: 1.2 !important;
            }
            
            .nav-item {
                font-size: 0.85rem !important;
                padding: 4px 10px !important;
                line-height: 1 !important;
            }
        }

        /* Шапка для мобильных - 2 строки */
        @media (max-width: 768px) {
            header {
                padding: 6px 5% !important;
            }
            
            header > div,
            header nav {
                display: flex !important;
                flex-direction: column !important;
                gap: 4px !important;
            }
            
            header h1,
            header .logo {
                font-size: 0.9rem !important;
                margin: 0 !important;
                text-align: center !important;
            }
            
            header nav > div,
            header nav > ul,
            header ul {
                flex-direction: row !important;
                flex-wrap: wrap !important;
                justify-content: center !important;
                gap: 4px 12px !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            .nav-item {
                font-size: 0.75rem !important;
                padding: 3px 8px !important;
                white-space: nowrap !important;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 5px 3% !important;
            }
            
            header h1,
            header .logo {
                font-size: 0.85rem !important;
            }
            
            .nav-item {
                font-size: 0.7rem !important;
                padding: 2px 6px !important;
            }
        }

        /* Порядок на главной: текст → маскот → карточки */
        @media (max-width: 1024px) {
            .hero .section-content,
            .hero > div,
            section:first-of-type > div {
                display: flex !important;
                flex-direction: column !important;
            }
            
            .hero h1,
            .hero h2,
            section:first-of-type h1,
            section:first-of-type h2 {
                order: -10 !important;
                margin-bottom: 20px !important;
            }
            
            .hero img,
            .hero .mascot-fade,
            section:first-of-type img,
            section:first-of-type .mascot-fade {
                order: -5 !important;
                margin: 20px auto 30px !important;
                max-width: 250px !important;
                display: block !important;
            }
            
            .hero p,
            .hero .btn,
            .hero div[class*="grid"],
            .hero div[class*="card"],
            section:first-of-type p:not(h1 + p),
            section:first-of-type div[class*="grid"],
            section:first-of-type div[class*="card"] {
                order: 0 !important;
            }
        }

        @media (max-width: 768px) {
            .hero img,
            .hero .mascot-fade {
                max-width: 200px !important;
                margin: 15px auto 25px !important;
            }
        }

        /* Адаптация карточек Обо мне */
        @media (max-width: 1024px) and (min-width: 769px) {
            #about .section-content,
            #about > div {
                display: grid !important;
                grid-template-columns: 1fr !important;
                gap: 30px !important;
            }
            
            .about-text-frame {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
            }
        }

        @media (max-width: 768px) {
            #about .section-content,
            #about > div,
            #about [class*="grid"] {
                display: flex !important;
                flex-direction: column !important;
                gap: 20px !important;
            }
            
            .about-text-frame {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
            }
        }

        /* Увеличить маскота в секции Услуги */
        @media (max-width: 1024px) {
            #services img,
            #services .mascot-fade {
                max-width: 300px !important;
                width: 100% !important;
                margin: 30px auto !important;
                display: block !important;
            }
        }

        @media (max-width: 768px) {
            #services img,
            #services .mascot-fade {
                max-width: 250px !important;
                margin: 25px auto !important;
            }
        }

        @media (max-width: 480px) {
            #services img,
            #services .mascot-fade {
                max-width: 200px !important;
                margin: 20px auto !important;
            }
        }

        /* Адаптация секции Контакты */
        @media (max-width: 768px) {
            #contacts {
                padding: 60px 5% !important;
            }
            
            #contacts h1 {
                font-size: clamp(1.5rem, 8vw, 2.5rem) !important;
                margin-bottom: 20px !important;
            }
            
            #contacts h2 {
                font-size: clamp(1.2rem, 6vw, 2rem) !important;
                text-align: center !important;
                line-height: 1.3 !important;
            }
            
            #contacts .section-content > div {
                flex-direction: column !important;
                gap: 30px !important;
            }
            
            #contacts a,
            #contacts p {
                white-space: nowrap !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
                font-size: clamp(0.75rem, 3vw, 1rem) !important;
                word-break: keep-all !important;
            }
            
            #contacts img {
                max-width: 200px !important;
                margin: 30px auto 0 !important;
                display: block !important;
            }
            
            #contacts footer,
            #contacts > div:last-child {
                flex-direction: column !important;
                text-align: center !important;
                font-size: 0.85rem !important;
                gap: 10px !important;
            }
        }

        @media (max-width: 480px) {
            #contacts h1 {
                font-size: 1.8rem !important;
            }
            
            #contacts h2 {
                font-size: 1.3rem !important;
            }
            
            #contacts a {
                font-size: clamp(0.7rem, 3.5vw, 0.9rem) !important;
            }
            
            #contacts img {
                max-width: 150px !important;
            }
        }
        
        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
<script type="importmap">

</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
